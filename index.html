<html>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"> </script>

</script>
<head></head>
<body>
<p>Architectural Style Classifier 1.5</p>

<img id="imgcanvas" width="300" height="300" src='testimage1.jpg'></img>

</body>
<script type="text/javascript">
async function run(){

  const image = tf.browser.fromPixels(imgcanvas);
  const resizedimage = tf.image.resizeBilinear(image, [9,9]);
  const batchedImage = tf.expandDims(resizedimage, axis=0);
  const paddedImage = tf.pad(batchedImage, [-1], constantValue = 512);
  const MODEL_URL = 'web_model/model.json';
  const model = await tf.loadGraphModel(MODEL_URL);
  const result = model.predict(paddedImage);
  result.print();
}
run();
</script>
</html>
