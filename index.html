<html>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"> </script>
<head></head>
<body>
<p>Architectural Style Classifier 1.5</p>

<img id="imgcanvas" height="300" src='testimage1.jpg'></img>

</body>
<script type="text/javascript">
async function run(){
  const image = tf.browser.fromPixels(imgcanvas);
  const vgg19 = tf.keras.applications.VGG19(
    include_top=True,
    weights="imagenet",
    input_tensor=None,
    input_shape=None,
    pooling=None,
    classes=1000,
    classifier_activation="softmax",
)
  const batchedImage = tf.keras.applications.vgg19.preprocess_input(image);
  const MODEL_URL = 'web_model/model.json';
  const model = await tf.loadGraphModel(MODEL_URL);
  const result = model.predict(batchedImage);
  result.print();
}
run();
</script>
</html>
