<html>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"> </script>

</script>
<head></head>
<body>
<p>Architectural Style Classifier 1.0</p>

<img id="imgcanvas" width="300" height="300" src='testimage1.jpg'></img>

</body>
<script type="text/javascript">
async function run(){
  const image = tf.browser.fromPixels(imgcanvas);
  const ResizedImage = tf.image.resizeBilinear(image, [300, 300])
  const shapeImage = tf.reshape([1, ResizedImage.shape[0], ResizedImage.shape[1], ResizedImage.shape[2]])
  const MODEL_URL = 'web_model/model.json';
  const model = await tf.loadGraphModel(MODEL_URL);
  const result = model.predict(shapeImage);
  result.print();
}
run();
</script>
</html>
